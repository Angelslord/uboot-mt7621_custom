<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaTek System Recovery</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 22px;
            color: #4db8ff;
        }
        label {
            display: block;
            text-align: left;
            font-size: 14px;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #262626;
            color: #fff;
            text-align: center;
            font-size: 16px;
        }
        input::placeholder {
            color: #aaa;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4db8ff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            color: #121212;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #3aa0e0;
        }
        .small-text {
            font-size: 12px;
            color: #bbb;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>MediaTek System Recovery</h1>

    <div class="container">
        <h2>Update MAC Addresses</h2>
        <form action="/set_mac" method="post" enctype="multipart/form-data">
            <label for="mac1">MAC Address 1:</label>
            <input type="text" id="mac1" name="mac1" 
                   placeholder="__:__:__:__:__:__"
                   pattern="([0-9A-Fa-f]{2}:){5}[0-9A-Fa-f]{2}"
                   required>

            <label for="mac2">MAC Address 2:</label>
            <input type="text" id="mac2" name="mac2" 
                   placeholder="__:__:__:__:__:__"
                   pattern="([0-9A-Fa-f]{2}:){5}[0-9A-Fa-f]{2}"
                   required>

            <button type="submit">Update MAC Address</button>
        </form>
        <p class="small-text">Enter MAC addresses in the format XX:XX:XX:XX:XX:XX</p>
    </div>

    <div class="container">
        <h2>Upload Firmware</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="firmware">
            <button type="submit">Upload Firmware</button>
        </form>
    </div>
</body>
</html>
